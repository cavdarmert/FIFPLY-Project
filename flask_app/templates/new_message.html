<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Messages</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h3 class="animate-charcter">FIFPLY - FREE ITEMS FROM PEOPLE LIKE YOU</h3>
            </div>
        </div>
    </div>

    <h1>Message Page</h1>
    <h2>Send a New Message</h2>
    <form action="/messages/create" method="post">
        <input type="hidden" value = "{{rec_id}}" name = "receiver_id">
        <div>
            <label for="message_title">Message Title</label>
            <input type="text" name="message_title">
        <div>
            <label for="content">Message Content</label>
            <input type="text" name="content">
        </div>

        <button class="btn btn-primary">SEND THIS MESSAGE</button>
    </form>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <p class="text-danger">{{ message }}</p>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <a class="btn btn-primary" href="/dashboard">BACK TO DASHBOARD</a>
    <a class="btn btn-primary" href="/logout">LOGOUT</a>


    <!-- JavaScript Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
