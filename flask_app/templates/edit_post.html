<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Edit Your Post</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h3 class="animate-charcter">FIFPLY - FREE ITEMS FROM PEOPLE LIKE YOU</h3>
            </div>
        </div>
    </div>



    <h1>Posts Page</h1>
    <h2>EDIT This Post</h2>
        <div>
            <div class=" d-flex justify-content-end">
                <h3><strong>Welcome {{ user.first_name }} {{ user.last_name }}</strong></h3>
                <a class="btn btn-primary" href="/dashboard">BACK TO DASHBOARD</a>
                <a class="btn btn-primary" href="/logout">LOGOUT</a>     
            </div>
            
        </div>

    <form action="/posts/{{post.id}}/update" method="post">
        <label for="title">Title</label>
        <input type="text" name="title" value="{{post.title}}">
        <label for="description">Description</label>
        <input type="text" name="description" value="{{post.description}}">
        <label for="type">Type:</label>
        <!-- <input type="text" name="type" value="{{post.type}}"> -->
        <select id="type" name="type" value="{{post.type}}">
            <option value="offer">OFFER</option>
            <option value="wanted">WANTED</option>
            <option value="taken">TAKEN</option>
        </select>
        <label for="date">Date</label>
        <input type="date" name="date" value="{{post.date}}" >
        <label for="street">Street</label>
        <input type="text" name="street" value="{{post.street}}">
        <label for="city">City</label>
        <input type="text" name="city" value="{{post.city}}">
        <!-- <label for="state">State</label>
        <input type="text" name="state" value="{{post.state}}"> -->
        <label for="state">State:</label>
        <select id="state" name="state" value="{{post.state}}">
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
        </select>
        <label for="zip">ZIP</label>
        <input id="zip" name="zip" type="text" pattern="[0-9]*" value="{{post.zip}}">
        <label for="image">URL of the Image</label>
        <input id="image" type="text" name="image" value="{{post.image}}">
        
        <button class="btn btn-primary">EDIT and SUBMIT</button>
    </form>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <p class="text-danger">{{ message }}</p>
    {% endfor %}
    {% endif %}
    {% endwith %}

    <!-- JavaScript Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
